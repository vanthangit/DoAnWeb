<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
<div th:fragment="header">
    <!--Nội dung điền vô đây-->
    <header class="header">
        <div class="grid wide ">
            <div class="row navbar" >
                <div class="col l-2 m-2 c-6">
                    <a th:href="@{/}" style="text-decoration: none">
                        <h1 class="logo" about="">ALOTRA</h1>
                    </a>
                </div>
                <div class="col l-8 m-8 c-0">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a th:href="@{/}" class="navbar__item-link">
                                TRANG CHỦ
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__item-link" th:href="@{/products}">
                                SẢN PHẨM
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__item-link" th:href="@{/about-us}">
                                VỀ CHÚNG TÔI
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__item-link" th:href="@{/contact-us}">
                                LIÊN HỆ
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header-icon col l-2 m-2 c-0">
                    <div class="search-link__wrapper">
                        <a class="search-link">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                    <div class="cart-link__wrapper">
                        <a th:href="@{/cart}" class="cart-link">
                            <i class="fa fa-cart-plus"></i>
                        </a>
                    </div>

                    <!-- Kiểm tra nếu chưa đăng nhập -->
                    <a class="login-link" th:if="${session.myInfo == null}" th:href="@{/auth/form-login}">
                        <i class="fa fa-user"></i>
                    </a>

                    <!-- Kiểm tra nếu đã đăng nhập -->
                    <div class="user-info" th:if="${session.myInfo != null}">
                        <div class="dropdown">
                            <button class="dropbtn" th:text="${session.myInfo.email}"></button>
                            <div class="dropdown-content" style="font-style: italic; font-size: 14px">
                                <a th:href="@{/user/myInfo}">Thông tin cá nhân</a>
                                <a th:href="@{/customer/order-history}">Đơn hàng</a>
                                <a th:href="@{/auth/logout}">Đăng xuất</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Header: end-->
    <!--  Back to top  -->
    <div id="back-to-top" class="back-to-top" title="Back to top">
        <i class="fas fa-arrow-up"></i>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const viewCartButton = document.getElementById('cart-list__view-button');
        if (viewCartButton) {

            viewCartButton.addEventListener('click', function () {
                loadCart();
            });

        } else {
            console.error('View Cart button not found!');
        }
    });
</script>

</body>
</html>
